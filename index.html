<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stone Paper Scissor</h1>
    </header>
    <main>
        <div class="container">
            <div class="spsgame">
                <div class="buttons">
                    <button class="Stone" id="choice"></button>
                    <button class="paper" id="choice"></button>
                    <button class="scissor" id="choice"></button>
                </div>
                <center>
                <table>
                    <tr>
                        <td colspan="3">Score-Board</td>
                    </tr>
                    <tr>
                        <td>You-</td>
                        <td>Comp-</td>
                        <td>Draw </td>

                    </tr>
                    <tr colspan="3">
                        <td class="you">0</td>
                        <td class="comp">0</td>
                        <td class="draw">0</td>
                    </tr>
                </table></center>
                <div class="output">Score Loding...</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
